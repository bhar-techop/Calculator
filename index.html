<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>
        <div>
            <h1>CALCULATOR-PROJECT</h1>
            <input type="text" name="calc" id="calc" placeholder="RESULT">

        
        <table>
            <tr>
                <td><button onclick="getValueFromButtons('7')">7</button></td>
                <td><button onclick="getValueFromButtons('8')">8</button></td>
                <td onclick="getValueFromButtons('9')"><button>9</button></td>
                <td onclick="getValueFromButtons('/')"><button>/</button></td>
            </tr>
            <tr>
                <td><button onclick="getValueFromButtons('4')">4</button></td>
                <td><button onclick="getValueFromButtons('5')">5</button></td>
                <td><button onclick="getValueFromButtons('6')">6</button></td>
                <td><button onclick="getValueFromButtons('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="getValueFromButtons('1')">1</button></td>
                <td><button onclick="getValueFromButtons('2')">2</button></td>
                <td><button onclick="getValueFromButtons('3')">3</button></td>
                <td><button onclick="getValueFromButtons('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="getValueFromButtons('.')">.</button></td>
                <td  colspan="2"><button onclick="getValueFromButtons('0')">0</button></td>
                <td><button onclick="getValueFromButtons('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="getValueFromButtons('%')">%</button></td>
                <td  colspan="2"><button  onclick="clearTextBox()">CLEAR</button></td>
                <td><button onclick="result('')">=</button></td>
            </tr>
        </table>
        </div>
    </section>
    <script>
        function getValueFromButtons(value){
             document.getElementById('calc').value+=value
        }
        function clearTextBox(){
            document.getElementById('calc').value=''
        }
        function result(){
            document.getElementById('calc').value=eval(document.getElementById('calc').value)
        }
    </script>
</body>
</html>
